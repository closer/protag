box: wercker/rvm
build:
  steps:
    - bundle-install
    - 1syo/nodebrew-use@0.0.2:
        version: v0.10.x
    - npm-install
    - plasticine/bower-install
    - script:
        name: middleman build
        code: bundle exec middleman build --verbose
deploy:
  steps:
    - s3sync:
        key_id: $AWS_ACCESS_KEY_ID
        key_secret: $AWS_SECRET_ACCESS_KEY
        bucket_url: s3://protag.otoshimono.com
        source_dir: build/
