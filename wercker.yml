box: aussiegeek/ubuntu12.04-ruby2.0-nodejs0.10@0.0.1
build:
  steps:
    - bundle-install
    - npm-install
    - plasticine/bower-install
    - script:
        name: build
        code: bundle exec middleman build
deploy:
  steps:
    - s3sync:
        key_id: $AWS_ACCESS_KEY_ID
        key_secret: $AWS_SECRET_ACCESS_KEY
        bucket_url: $AWS_BUCKET_URL
        source_dir: build/
